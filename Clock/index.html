<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Digital Clock Using HTML CSS</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="hero">
            <div class="container">
                <div class="clock">
                    <span id="hrs">00</span>
                    <span>:</span>
                    <span id="mins">00</span>
                    <span>:</span>
                    <span id="secs">00</span>
                </div>
            </div>
        </div>
    </body>
    <script>
        let $ = document.querySelector.bind(document);
        let $$ = document.querySelectorAll.bind(document);
        let hrs = $("#hrs");
        let mins = $("#mins");
        let secs = $("#secs");

        setInterval(getTime, 1000);

        function getTime() {
            let currentDate = new Date();
            hrs.innerHTML = (currentDate.getHours() < 10 ? "0" : "") + currentDate.getHours();
            mins.innerHTML = (currentDate.getMinutes() < 10 ? "0" : "") + currentDate.getMinutes();
            secs.innerHTML = (currentDate.getSeconds() < 10 ? "0" : "") + currentDate.getSeconds();
        }
    </script>
</html>
